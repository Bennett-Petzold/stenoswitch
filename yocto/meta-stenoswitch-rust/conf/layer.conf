# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "stenoswitch-rust"
BBFILE_PATTERN_stenoswitch-rust = "^${LAYERDIR}/"
LAYERDEPENDS = "rust"
LAYERVERSION_stenoswitch-rust = "1"
LAYERSERIES_COMPAT_stenoswitch-rust = "scarthgap"
